<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Smart Ball</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="background">
        <div class="interact">
            <div class="input">
                <label for="question" class="prompt">Ask me a question:</label>
                <input type="text" id="question" class="question">
            </div>
            <button class="shake" onclick="shakeBall()">Shake</button>
        </div>
        <div class="ball" id="ball">
            <span class="fortune" id="fortune">Ask me a question.</span>
        </div>
    </div>
</body>
</html>
